# Phase 0: Docker Compose Configuration
# Orchestrates the event-driven email pipeline

version: '3.8'

# Define the network all services will use
networks:
  pipeline:
    driver: bridge

# Define all services
services:
  
  # --- Infrastructure Services ---
  
  # Redis: Message queue (Phases 2+)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - pipeline
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Postgres: Database (Phases 1+)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: email_pipeline
      POSTGRES_USER: pipeline_user
      POSTGRES_PASSWORD: pipeline_pass
    ports:
      - "5433:5432"
    networks:
      - pipeline
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /Users/lowjiatzin/Documents/AutoAsset_CLI_ToolKit/AutoAsset_CLI_ToolKit/infra/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline_user"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Application Services ---
  
  # IMAP Poller (producer)
  imap_poller:
    build:
      context: ../services/imap_poller
      dockerfile: Dockerfile
    container_name: imap_poller
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - pipeline
    env_file:
      - ../.env
    restart: unless-stopped


  normalizer:
    build:
      context: ../workers/normalizer
      dockerfile: Dockerfile
    container_name: normalizer
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - pipeline
    env_file:
      - ../.env
    restart: unless-stopped


  classifier:
    build:
      context: ../workers/classifier
      dockerfile: Dockerfile
    container_name: classifier
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - pipeline
    env_file:
      - ../.env
    restart: unless-stopped


  persister:
    build:
      context: ../workers/persister
      dockerfile: Dockerfile
    container_name: persister
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - pipeline
    env_file:
      - ../.env
    restart: unless-stopped


  dlq_replayer:
    build:
      context: ../workers/dlq_replayer
      dockerfile: Dockerfile
    container_name: dlq_replayer
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - pipeline
    env_file:
      - ../.env
    restart: unless-stopped

# Define volumes for data persistence
volumes:
  postgres_data: